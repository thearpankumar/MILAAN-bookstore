<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Confirmation</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto px-4 py-8">
    <div class="flex justify-center items-center">
      <svg class="w-12 h-12 text-green-500" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M9 12l2-2 4 4-2 2-4-4z"></path>
        <path d="M17 12l-2-2-4 4 2 2 4-4z"></path>
      </svg>
    </div>
    <h1 class="text-xl font-bold text-center text-gray-800 mt-4">You're subscribed!</h1>
    {% if message %}
      <p class="text-base text-center text-green-500 mt-2">{{ message }}</p>
    {% endif %}
  </div>
</body>
</html>
